<div class="main-container x-close">
    <button class="btn btn-outline-danger btn-grad " (click)="goToLanding()"><img src="../../../assets/images/X.svg" /></button>
</div>


<div class="secondary-container">
   
    <div class="headers">Welcome Back</div>
    <div class="second-header">Login to TurnUp</div>
    <div class="alt-login">
        <button class="btn btn-outline-primary google mx-3"><img src="../../../assets/images/google.svg" class="mx-2"/>Google</button>
        <button class="btn btn-outline-primary facebook"><img src="../../../assets/images/facebook.svg" class="mx-2"/>Facebook</button>
    </div>

    <p><span class="line">or continue with</span></p>

    <form 
    [formGroup]="loginForm"
    (ngSubmit)="login(loginForm.value)" 
    >

   
    <div class="">
        <input type="text" class="form-control text-box" placeholder="Email" formControlName="email"/>
    </div>
    <div>
        <input type="password" class="form-control text-box" placeholder="Password" formControlName="password"/>
    </div>

    <div class="sub-content">
        <div class="toggle-align">
            <label class="switch">
                <input type="checkbox" [checked]="remember" (change)="checkClicked(remember)" value="user.isDisabled">
                <span class="slider round"></span>
              </label>
              <div class="small-12-normal remember-text ">Remember me</div>
        </div>
        <div>
            <div class="recover-style">Recover Password</div>
        </div>
    </div>

    <div>
        <button class="btn-log" type="submit">Login</button>
    </div>
</form>

    <div class="account">Don't have an account? <span class="signup">Sign up!</span> </div>

</div>
